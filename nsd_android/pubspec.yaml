name: nsd_android
description: Flutter network service discovery plugin (Android submodule - will be installed with the parent plugin).
version: 2.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.haberey.flutter.nsd_android
        pluginClass: NsdAndroidPlugin
